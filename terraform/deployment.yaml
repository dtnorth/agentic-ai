apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agentic-ai
  template:
    metadata:
      labels:
        app: agentic-ai
    spec:
      containers:
        - name: agentic-ai
          image: agentic-ai-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: api_key
---
apiVersion: v1
kind: Service
metadata:
  name: agentic-ai-service
spec:
  type: LoadBalancer
  selector:
    app: agentic-ai
  ports:
    - port: 80
      targetPort: 8080
